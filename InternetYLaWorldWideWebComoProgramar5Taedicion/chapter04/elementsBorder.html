<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Bordes de los elementos
        </title>

        <link rel="stylesheet" type="text/css" href="./css/elementsBorder.css">
        </link>

    </head>
    <body>
        <section id="section">
            <div class="solid">
                Borde S&oacute;lido
            </div>
            <p></p>
            <div class="double">
                Borde doble
            </div>
            <p></p>
            <div class="groove">
                Borde ranurado
            </div>
            <p></p>

                Borde rugoso
            </div>

            </div>

            <div class="thin red solid">
                Borde S&oacute;lido rojo delgado
            </div>
            <p></p>
            <div class="medium blue outset">
                Borde saliente azul mediano
            </div>
            
        </section>

</html>
