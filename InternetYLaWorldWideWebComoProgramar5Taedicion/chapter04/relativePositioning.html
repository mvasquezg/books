<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/relativePositioning.css"/>
    <title>Posicionamiento relativo</title>
</head>
<body>
    <p>
        El texto al final de esta oraci&oacute;n
        <span class="super">est&aacute; en super&iacute;ndice</span>
    </p>

    <p>
        El texto al final de esta oraci&oacute;n
        <span class="sub">est&aacute; en sub&iacute;ndice</span>
    </p>

    <p>
        El texto al final de esta oraci&oacute;n
        <span class="shiftLeft">est&aacute; desplazado a la izquierda</span>
    </p>

    <p>
        El texto al final de esta oraci&oacute;n
        <span class="shiftRight">est&aacute; desplazado a la derecha</span>
    </p>
</body>
</html>
