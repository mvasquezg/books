<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Estilos en linea
        </title>
    </head>
    <body>

        <header>
            <h1>Estilo en una solo linea</h1>
        </header>

        
        <section id="idSection1">
            <p>
                Este texto no tiene aplicado ning&uacute;n estilo
            </p>                   

            <p style="font-size: 20pt;">
                Este texto tiene aplicado el estilo <em>font-size</em>, para que sea de 20 puntos.
            </p>
            
            <p style="font-size: 20pt; color: deepskyblue;">
                Este texto tiene aplicado los estilos <em>font-size</em>, y <em>color</em> para que sea de 20 puntos y de color azul cielo profundo.
            </p>
        </section>
    </body>
</html>
