<!--Libro:Internet & World Wide Web Como Programar 5ta edicion. 
  Capitulo 03.-Introduccion al html5: Parte 2 Nuevos tipos de input de formularios
  Pagina 0036.-Pagina con nuevos elementos de estructura html5, usando el elemento input con el atributo autocomplete. 
-->
<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Atributo autocomplete
        </title>
    </head>
    <body>

        <header>
            <h1>Atributo autocomplete apagado (off)</h1>
        </header>

        
        <section id="idSection1">
            
            <form method="post" autocomplete="off">
                <p>
                    Nombre: <input type="text"/>
                </p>
                
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </p>    
            </form>        
        </section>
    </body>
</html>
