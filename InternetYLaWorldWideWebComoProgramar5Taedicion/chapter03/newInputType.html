<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nuevo inputs html5</title>
    </head>
    <body>
        <h1>Demo nuevos tipos de input html5</h1>
        <p>
            Este formulario demuestra, los nuevos tipos de elementos input de html5 y los atributos placeholder, required y autofocos
        </p>

        <form method="post" action="#">
            <p>
                <label>
                    color: <input type="color" autofocus/>
                    C&oacute;digo hexadecimal como #ADD8E6
                </label>
            </p>
            
            <p>
                <label>
                    Fecha: <input type="date"/>
                    (aaaa-mm-dd)
                </label>
            </p>
            
            <p>
                <label>
                    Hora y Fecha: <input type="datetime"/>
                    (aaaa-mm-ddThh:mm+ff:gg, como 17-01-2012T03:15)
                </label>
            </p>
            <p>
                <label>
                    Hora y Fecha-local: <input type="datetime-local"/>
                    (aaaa-mm-ddThh:mm, como 17-01-2012T03:15)
                </label>
            </p>
            <p>
                <label>
                    Email: <input type="email" placeholder="nombre@dominio.com" required/>
                    (nombre@dominio.com)
                </label>
            </p>
            <p>
                <label>
                    Mes: <input type="month" />
                    (aaaa-mm)
                </label>
            </p>
            <p>
                <label>
                    N&uacute;mero: <input type="number" min="0" max="7" step="1" value="4"/>
                    (Escriba un n&aacute;mero entre 0 y 7)
                </label>
            </p>
            <p>
                <label>
                    Rango: 0 <input type="range" min="0" max="20" value="10"/>
                    20
                </label>
            </p>
            <p>
                <label>
                    B&uacute;squeda: <input type="search" placeholder="Consulta de b&uacute;squeda"/>
                </label>(Escriba aqu&iacute; su consulta de b&uacute;squeda)
            </p>
            <p>
                <label>
                    Tel: <input type="tel" placeholder="(###) ###-####" pattern="\(\d{3}\) + \d{3}-\d{4}" required/>
                </label>    
            </p>
            <p>
                <label>
                    Hora: <input type="time" />(hh:mm)
                </label>    
            </p>
            <p>
                <label>
                    URL: <input type="url" placeholder="http://www.nombredominio.com"/>(http://www.nombredominio.com)
                </label>    
            </p>
            <p>
                <label>
                    Semana: <input type="week" />(aaaa-Wnn, tal como 2012-W01)
                </label>    
            </p>
            <p>
                <input type="submit" value="Enviar"/>
                <input type="reset" value="Borrar"/>

            </p>  
        </form>
    </body>
</html>
