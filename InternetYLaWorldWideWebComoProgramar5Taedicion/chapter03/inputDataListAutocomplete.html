<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            El nuevo atributo autocomplete y el elemento datalist de HTML5
        </title>
    </head>
    <body>
        <h1>Demo de datalist y autocomplete</h1>
        <p>
            Este formulario muestra el nuevo atributo autocomplete de HTML5 y el elemento datalist
        </p>
        
        <!--Activar autocomplete-->
        <form method="post" autocomplete="on">
            <p>
                <label>
                    Nombre:
                    <input type="text" id="idName" placeholder="Nombre"/>
                    (Nombre)
                </label>
            </p>
            <p>
                <label>
                    Apellidos:
                    <input type="text" id="idLastName" placeholder="Apellido"/>
                    (Apellido)
                </label>
            </p>
            <p>
                <label>
                    Email:
                    <input type="email" id="idMail" placeholder="nombre@dominio.com"/>
                    (nombre@dominio.com)
                </label>
            </p>
            <p>
                <label for="Lista de texto">Mes de Nacimiento
                    <input type="text" id="idTextList" placeholder="Seleccione un mes" list="meses"/>
                    <datalist id="meses">
                        <option value="Enero"></option>
                        <option value="Febrero"></option>
                        <option value="Marzo"></option>
                        <option value="Abril"></option>
                        <option value="Mayo"></option>
                        <option value="Junio"></option>
                        <option value="Julio"></option>
                        <option value="Agosto"></option>
                        <option value="Septiembre"></option>
                        <option value="Octubre"></option>
                        <option value="Noviembre"></option>
                        <option value="Diciembre"></option>
                    </datalist>
                </label>    
            </p>
            
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </body>
</html>
