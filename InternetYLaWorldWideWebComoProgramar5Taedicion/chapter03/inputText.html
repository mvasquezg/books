<!--Libro:Internet & World Wide Web Como Programar 5ta edicion. 
  Capitulo 03.-Introduccion al html5: Parte 2 Nuevos tipos de input de formularios
  Pagina 0032.-Pagina con nuevos elementos de estructura html5, usando el elemento input text, que reciba el enfoque. 
-->
<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Elemento Input Text Autofocus
        </title>
    </head>
    <body>

        <header>
            <h1>Input text Autofocus</h1>
        </header>

        
        <section id="idSection1">
                <p>
                    <label>
                        Nombre: 
                        <input type="text" autofocus id="idName">
                    </label>
                </p>
                <p>
                    <label>
                        Apellidos: 
                        <input type="text" id="idLastName">
                    </label>
                </p>
        </section>
    </body>
</html>
