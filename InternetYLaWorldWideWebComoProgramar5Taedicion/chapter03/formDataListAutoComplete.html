<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Formulario con el atributo autocomplete y el datalist
        </title>
    </head>
    <body>

        <header>
            <h1>Formulario con el atributo autocomplete y el datalist</h1>
        </header>

        
        <section id="idSection1">
            
            <p>
                <form action="#" autocomplete="on" method="post">
                    <label for="lista dias de la semana">Dias de la Semana
                        <input type="text" list="listDaysWeek"/>
                        <datalist id="listDaysWeek">
                            <option value="Lunes"></option>
                            <option value="Martes"></option>
                            <option value="Miercoles"></option>
                            <option value="Jueves"></option>
                            <option value="Viernes"></option>
                            <option value="Sabado"></option>
                            <option value="Domingo"></option>

                        </datalist>
                    </label>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </p>                    
                </form>
            </p>
            
                   
        </section>
    </body>
</html>
