<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Elemento Input Text PlaceHolder
        </title>
    </head>
    <body>

        <header>
            <h1>Input text PlaceHolder</h1>
        </header>

        
        <section id="idSection1">
                <p>
                    
                    Nombre: 
                    <input type="text" placeholder="Nombre" id="idName">
                </p>
                <p>
                    Apellidos: 
                    <input type="text" id="idLastName" placeholder="Apellidos">
                </p>
        </section>
    </body>
</html>
