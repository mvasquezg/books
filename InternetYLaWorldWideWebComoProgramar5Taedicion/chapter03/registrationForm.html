<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Formulario con encuesta opcional
        </title>
    </head>
    <body>

        <header>
            <h1>Formulario con encuesta opcional</h1>
        </header>

        
        <section id="idSection1">
            
            <p>
                <label>
                    Nombre:
                    <input type="text" id="idName"/>
                </label>
            </p>
            <p>
                <label>
                    Apellidos:
                    <input type="text" id="idLastName"/>
                </label>
            </p>
            <p>
                <label>
                    Correo Electronico:
                    <input type="email" id="idEmail"/>
                </label>
            </p>
            <p>
                <details>
                    <summary>
                        Pregunta Opcional
                    </summary>
                    <p>
                        <label>
                            Que grado se encuentra en la universidad?
                            <input type="text" placeholder="Primer A&ntilde;o"/>
                        </label>
                    </p>
                </details>    
            </p>       
        </section>
    </body>
</html>
