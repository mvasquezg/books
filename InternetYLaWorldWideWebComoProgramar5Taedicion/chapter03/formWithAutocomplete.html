<!--Libro:Internet & World Wide Web Como Programar 5ta edicion. 
  Capitulo 03.-Introduccion al html5: Parte 2 Nuevos tipos de input de formularios
  Pagina 0039.-Pagina con nuevos elementos de estructura html5, formulario con el atributo autocomplete.
-->
<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Formulario con el atributo autocomplete
        </title>
    </head>
    <body>

        <header>
            <h1>Formulario con el atributo autocomplete</h1>
        </header>

        
        <section id="idSection1">
            
            <p>
                <form action="#" autocomplete="on" method="post">
                    <label>
                        Buscar palabra:
                        <input type="search" name="" id="idSearch">
                    </label>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </p>                    
                </form>
            </p>
            
                   
        </section>
    </body>
</html>
