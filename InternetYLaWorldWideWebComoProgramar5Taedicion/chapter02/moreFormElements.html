<!--Libro:Internet & World Wide Web Como Programar 5ta edicion. 
  Capitulo 02.-Introduccion al html5
  Pagina 0013.-Pagina con la estructura basica html incluyendo un formulario con mas elementos.
-->
<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Mas elementos de Formulario
        </title>
    </head>
    <body>
        <h1>Formulario de retroalimentaci&oacute;n con mas elementos</h1>
        
        <p>
            Llene este formulario para ayudarnos a mejorar nuestro sitio.
        </p>

        <form method="post" action="http://www.deitel.com">
            <input type="hidden" name="addressee" value="deitel@deitel.com">
            <input type="hidden" name="subject" value="feedbackForm">
            <input type="hidden" name="redirect" value="form.html">

            <p>
                <label>
                    Nombre: <input name="nameUser" type="text" size="25" maxlength="30">
                </label>
            </p>

            <!--<textarea> crea un cuadro de texto multilinea-->
            <p>
                <label>
                    Comentarios: 
                    <br>
                    <textarea name="comments" rows="4" cols="36">
                        Escriba aqu&iacute; los comentarios
                    </textarea> 
                </label>
            </p>

            <!--<input type="password"> inserta un cuadro de texto-->
            <!-- que aparece enmascarado con caracteres de asteriscos-->
            <p>
                <label>
                    Direcci&oacute;n de correo electr&oacute;nico:
                    <input type="email" type="password" size="25">
                </label>
            </p>

            <p>
                <strong>Cosas que le gustaron</strong>
                <label>
                    Dise&ntilde;o del sitio
                    <input name="thingsYouLiked" type="checkbox" value="Dise&ntilde;o">
                </label>
                <label>
                    V&iacute;nculos
                    <input name="thingsYouLiked" type="checkbox" value="V&iacute;nculos">
                </label>
                <label>
                    Facilidad de uso
                    <input name="thingsYouLiked" type="checkbox" value="FacilidadUso">
                </label>
                <label>
                    Im&aacute;genes
                    <input name="thingsYouLiked" type="checkbox" value="Im&aacute;genes">
                </label>
                <label>
                    C&oacute;digo fuente
                    <input name="thingsYouLiked" type="checkbox" value="C&oacute;digo">
                </label>
            </p>

            <!--<input type="radio" crea un boton de opcion.-->
            <!--La diferencia entre botones de opcion y casillas de-->
            <!--verificacion es que solo puede seleccionarse un boton-->
            <!--de opcion en un grupo-->
            <p>
                <strong>
                    C&oacute;mo lleg&oacute; a nuestro sitio:
                </strong>

                <label>
                    Motor de b&uacute;squeda 
                    <input name="howDidYouArrive" type="radio" value="Motor Busqueda" checked>
                </label>

                <label>
                    V&iacute;nculos desde otro sitio 
                    <input name="howDidYouArrive" type="radio" value="Vinculo">
                </label>

                <label>
                    Sitio web Deitel.com
                    <input name="howDidYouArrive" type="radio" value="deitel.com">
                </label>

                <label>
                    Referencia en un libro
                    <input name="howDidYouArrive" type="radio" value="Libro">
                </label>

                <label>
                    Otro
                    <input name="howDidYouArrive" type="radio" value="otro">
                </label>
            </p>

            <p>
                <label>
                    Califique nuesto sitio:
                    <!--La etiqueta Select presenta una lista desplegable-->
                    <!--con opciones indicadas por las etiquetas <option>-->
                    <select name="qualification">
                        <option selected>Sorprendente</option>
                        <option>10</option>
                        <option>09</option>
                        <option>08</option>
                        <option>07</option>
                        <option>06</option>
                        <option>05</option>
                        <option>04</option>
                        <option>03</option>
                        <option>02</option>
                        <option>01</option>
                        <option>Malo</option>
                    </select>    
                </label>
            </p>
            <p>
                <!--Los tipos de entrada "submit" y "reset" insertan-->
                <!-- botones para enviar y borrar el contenido -->
                <!-- del formulario, respectivamente-->
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </body>
</html>
