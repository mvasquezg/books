<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Im&aacute;genes en diferentes tama&ntilde;os
        </title>
    </head>
    <body>
        <h1>Imagenes en tama&ntilde;os diferentes</h1>
        <hr>
        <p>
            <h3>Imagen tama&ntilde;o Normal</h3>
            <img src="../imgs/flor.jpg">
        </p>
        <hr>
        <p>
            <h3>Imagen tama&ntilde;o 50%</h3>
            <img src="../imgs/flor.jpg" width="320" height="218">
        </p>
        <p>
            <h3>Imagen tama&ntilde;o al doble de la original</h3>
            <img src="../imgs/flor.jpg" width="640" height="854">
        </p>
    </body>
</html>
