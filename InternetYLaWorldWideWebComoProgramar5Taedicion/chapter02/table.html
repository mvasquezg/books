<!--Libro:Internet & World Wide Web Como Programar 5ta edicion. 
  Capitulo 02.-Introduccion al html5
  Pagina 0010.-Pagina con la estructura basica html incluyendo una tabla.
-->
<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>
            Una tabla de HTML5 simple 
        </title>
    </head>
    <body>

       <!--La etiqueta <table> abre un tabla--> 
       <table border="1">
        
            <!--La etiqueta <caption> sintetiza el contenido de-->
            <!-- la tabla (esto ayuda a las personas con discapacidad visual)-->    
            <caption>
                <strong>
                    Tabla de frutas (1rea columna) y sus precios (segunda columna)
                </strong>
            </caption>

            <!--La seccion <thead> aparace primero en la tabla -->
            <!-- da formato al area del encabezado de la tabla-->
            <thead>
                <th>Fruta</th>
                <th>Precio</th>
            </thead>

            <!--La seccion <tfoot> aparece el ultimo en la tabla-->
            <!--da formato al pie de la tabla--> 
            <tfoot>
                <tr>
                    <th>
                        Total
                    </th>
                    <th>
                        $3.75
                    </th>
                </tr>
            </tfoot>
            
            <!--Todo el contenido de la tabla esta encerrado-->
            <!--dentro el elemento <tbody>-->
           <tbody>
                <tr>
                    <td>Manzana</td>
                    <td>$0.25</td>
                </tr>
                <tr>
                    <td>Naranja</td>
                    <td>$0.50</td>
                </tr>
                <tr>
                    <td>Platano</td>
                    <td>$1.00</td>
                </tr>
                <tr>
                    <td>Pi&ntilde;a</td>
                    <td>$2.00</td>
                </tr>
           </tbody>     
       </table>         
    </body>
</html>
