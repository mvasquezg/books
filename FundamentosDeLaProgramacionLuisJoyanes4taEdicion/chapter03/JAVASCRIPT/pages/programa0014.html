<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 0014</title>
    <script src="../js/phoneCallCharge.js"></script>
</head>

<body>
    <section>
        <h1>Determinar la cantidad total a pagar por una llamada telefonica.</h1>
        <h3>Ten en cuenta lo siguiente:</h3> 
        <p>a) Toda llamada que dure menos de tres minutos (5 pasos), tiene un coste de 10 centimos.</p>       
        <p>b) Cada minuto adicional a partir de los primeros tres minutos es un paso de contador y cuesta 5 centimos.</p>
        
        <label id="idLblStep">
            Numero de pasos: <input type="number" id="idSteps"/>
        </label>
        <p></p>
        <label id="idLblTotal">
            Total a pagar: $ <input type="number" id="idTotal" value="0.00" disabled="true"/> centimos
        </label>
        <p></p>
        <input type="button" value="Calcular" id="idBtnCalculate"  onclick="calculate()">
    </section>
</body>
</html>
