<body>
    
    <section id="idSection">
        <h1>Programa que calcula el jornal diario de un trabajador de acuerdo a lo siguiente: </h1>
        <p>
            <br>1.-La tarifa de las horas diurnas es de 5 euros;
            <br>2.-La tarifa de las horas nocturnas es de 8 euros;
            <br>3.-En caso de ser domingo, la tarifa se incrementara en 2 euros el turno diurno y 3 horas el turno nocturno.
        </p>
        <p></p>
        <label>
            Turno de trabajador 1.-Diurno, 2.-Nocturno: <input type="text" id="idShiftWorker">
        </label>
        <p></p>
        <label>
            Horas Trabajadas: <input type="text" id="idWorkHours">
        </label>
        <p></p>
        <label>
            Horas Trabajadas en domingo: <input type="text" id="idWorkHoursSunday">
        </label>
    </section>
    <p></p>
    <input type="button" id="idBtnCalculate" value="Calcular" onclick="calculate()">
